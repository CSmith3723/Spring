<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PowerHousing Calculator</title>
</head>

<body>
<h3 class="text-center p-3">Calculator</h3>
<h2>Welcome <span th:text="${username != null} ? ${userinfo.username}: '' ">!</span></h2>
<a th:href="@{/home}">
    <button class="btn btn-secondary btn-sm">Home</button>
</a>

<br>
<br>
<div class="container">
<form  th:object="${calculator}" th:action="@{/processCalculation}" method="POST">


    Wage type: <select class="dropdown" id="wageType" name= "wageType" th:field="*{wageType}">
        <option class="dropdown-item" th:each="wageType : ${calculator.wageTypes}"
                th:value="${wageType}" th:text="${wageType}"></option>
    </select>
    <br>
    <br>
    Wages: <input type="text" th:field="*{wageInput}" />
        <br>
        <br>
    Hours Worked: <input type="text" th:field="*{hoursWorked}" />
        <br>
        <br>
    Monthly Expenses: <input type="text" th:field="*{monthlyExpenses}" />
        <br>
        <br>

    Housing Type: <select>
    <option th:value="House" th:text="House"></option>
    <option th:value="'One Bedroom Apartment'" th:text="'One Bedroom Apartment'"></option>
    <option th:value="'Two Bedroom Apartment'" th:text="'Two Bedroom Apartment'"></option>
        </select>

    <br>
    <br>
   Neighborhood: <select th:field="${neighborhoods}">
    <option th:each="neighborhood : ${neighborhoods}" th:value="${neighborhood}" th:text="${neighborhood}"></option>
</select>

    <input class="btn btn-primary btn-sm" type="submit" value="Submit" />

</form>
</div>

</body>
</html>
